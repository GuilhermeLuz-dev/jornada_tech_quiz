<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Imagens_PP/decode.png">
    <link rel="stylesheet" href="./src/styles/quiz.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>JornadaTechQuiz</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Jornada Tech Quiz</h1>
            <div class="container-playerName">
                <i class='bx bxs-user'></i>
                <h2 id="playerName">Guilherme</h2>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="status-container">
                <div class="score">
                    <div>
                        <i class='bx bx-coin-stack'></i>
                        <h2>Pontuação</h2>
                    </div>
                    <h2 id="score">0</h2>
                </div>
                <div class="question-counter">
                    <div>
                        <i class='bx bx-check-square'></i>
                        <h2>Questões restantes</h2>
                    </div>
                    <h2 id="questionCounter">1/8</h2>
                </div>
                <div class="timer-conteiner">
                    <div>
                        <i class='bx bx-time-five'></i>
                        <h2>Timer</h2>
                    </div>
                    <h2 class="timer">15</h2>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container question">
            <div>
                <h2 class="question-container">Tipo</h2>
                <div class="description-container">

                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="answer-container">
                <div class="answer-stack">
                    <div class="answer-choice choice-a">first</div>
                    <div class="answer-choice choice-b">second</div>
                    <div class="answer-choice choice-c">third</div>
                    <div class="answer-choice choice-d">fourth</div>
                </div>
            </div>
            <button id="play-again" style="display: none;">Tentar Novamente</button>
        </div>
    </section>
    <footer class="footer">
        <p>By Grupo Jornabutton Tech -Explorando Carreiras em Tecnologia &copy; 2024</p>
    </footer>

    <script type="module" src="src/scripts/main.js"></script>
</body>

</html>
