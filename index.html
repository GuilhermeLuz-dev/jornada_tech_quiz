<body>

    <h1 class="title">Jornada Tech Quiz</h1>

        <div class="ranking-container">
            <h2>Ranking</h2>
            <ul id="ranking">

            <h1>Digite seu nome e Boa sorte!!!</h1>
            <div class="user_icon">

            </div>
            <div class="input-container">
                <input type="text" id="playerName" placeholder="Digite o seu nome" required>
                <button class="play-button">Jogar agora</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>By Grupo JornadaTech - Explorando Carreiras em Tecnologia &copy; 2024</p>
    </footer>
